<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ryalto Technical Challenge</title>
</head>
<body>

    <header id="page-header">
        <div class="ryalto-logo-container">
            <img class="ryalto-logo" src="./images/ryalto-logo-lg.png" alt="ryalto company logo image">
            <p class="developer-page">Developer Page</p>
        </div>
        <ul class="page-header-list">
            <a href="#"><li class="page-header-list-item">Blog</li></a>
            <a href="#"><li class="page-header-list-item">Our Team</li></a>
            <a href="#"><li class="page-header-list-item">Careers</li></a>
        </ul>
        <img class="dark-mode-icon" src="./images/moon-waxing-crescent.svg" alt="dark mode icon">
    </header>

    <section id="hero-section">
        <h1 class="hero-title">Welcome to our <br> Developer Page</h1>
        <p class="hero-paragraph">We're really proud of our tech team here at Ryalto. <br>
        This is a page for us to share what we're getting up to <br> in the background.</p>
        <a href="#blog-section"><button class="hero-button">Blog</button></a>
    </section>

    <nav id="social-media">
        <img class="social-media-icon"
        src="./images/github.svg" alt="github clickable icon and link">

        <img class="social-media-icon"
        src="./images/twitter.svg" alt="twitter clickable icon and link">

        <img class="social-media-icon"
        src="./images/linkedin-svgrepo-com.svg" alt="linkedin clickable icon and link">

        <img class="social-media-icon"
        src="./images/WWW-Icon.svg" alt="ryalto group clickable icon and link">
    </nav>

    <section id="blog-section"></section>

    <footer id="page-footer"></footer>

</body>
</html>
